<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/javascript" src="js/paper-script.js" canvas="myCanvas"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <button onclick="Symmetry.undo()">Undo</button>
    <input type="text" id="newSymmetry" />
    <button onclick="Symmetry.changeSymmetry(document.getElementById('newSymmetry').value)">Change symmetry</button>
</body>
</html>
